<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/galeria/faviconCoamo.png" type="image/x-icon">

    <!--Estilo do projeto-->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fonte montserrat luz 300-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <title>ComAmor Agroindustrial Cooperativa</title>
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/galeria/logoCoamo.png" alt="Logo Coamo" width="250px">
            </a>
            <div class="navbar-collapse colapse" id="nav-principal">
                    <ul class="ml-auto">
                        <li class="nav-item liheader">
                            <button> <span>Preços do dia</span>
                            </button>
                        </li>
                        <li class="nav-item liheader">
                            <button> <span>Credicoamo</span>
                            </button>
                        </li>
                        <li class="nav-item liheader">
                            <button> <span>Maquiários</span>
                            </button>
                        </li>
                    </ul>
            </div>
        </div>
    </header>


    <section id="home" class="d-flex">
        <div class="container align-self-center">
  
            <div class="row">
                <div class="col-md-12 capa">
                        <div id="carousel-coamo" class="carousel slide" data-ride="carousel">
                            <!--primeiro banner-->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/galeria/banner1.png" alt="Banner Novidades da coamo" class="img-fluid" width="1200px" height="500px">
                                    <button style="position: absolute; left: 500px; bottom: 112px">
                                        <span>Saiba mais</span>
                                    </button>
                                </div>
                                
                                <!--segundo banner-->
                                <div class="carousel-item">
                                    <img src="assets/galeria/banner2.png" alt="Banner 2" class="img-fluid" width="1200px" height="500px">
                                </div>
                            </div>
                            <a href="#carousel-coamo" class="carousel-control-prev" data-slide="prev">
                                <i class="fas fa-angle-left fa-3x"></i>
                            </a>

                            <a href="#carousel-coamo" class="carousel-control-next" data-slide="next">
                                <i class="fas fa-angle-right fa-3x"></i>
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--script carrossel banner-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
